<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>BnL Charts Development</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
</head>
<body ng-app="mainApp">

    <div ng-controller="MainCtrl">
        <bnl-chart config="chartConfig" width="1200" height="300">
            <bnl-absolute-layout>
                <bnl-area data="config.data" domain-x="config.x" domain-y="config.y" scale-x="config.xScale" scale-y="config.yScale" x="25" y="0" width="1175" height="275"></bnl-area>
                <bnl-x-axis scale="config.xScale" ticks="day" tick-format="%b %d" x="25" y="275" width="1175" height="25"></bnl-x-axis>
                <bnl-y-axis scale="config.yScale" x=" 0" y="0" width="25" height="275"></bnl-y-axis>
            </bnl-absolute-layout>
        </bnl-chart>
        <br />
        <br />
        <br />
        <bnl-chart config="chartConfig" width="1200" height="300">
            <bnl-docked-layout id="first">
                <bnl-docked-layout id="second">
                    <bnl-area data="config.data" domain-x="config.x" domain-y="config.y" scale-x="config.xScale" scale-y="config.yScale"></bnl-area>
                    <bnl-x-axis scale="config.xScale" ticks="day" tick-format="%b %d" dock="bottom" height="25" margin="0,0,0,25"></bnl-x-axis>
                    <bnl-y-axis scale="config.yScale" dock="left" width="25" margin="0,0,25,0"></bnl-y-axis>
                </bnl-docked-layout>
                <bnl-legend data="config.legendData" orientation="vertical" indicator-radius="7" get-label-text="config.legendLabel" get-indicator-class="config.legendClass" get-indicator-fill="config.legendColor" item-margin="0,0,5,0" label-margin="5,0,0,5" dock="right" width="75" margin="10,0,0,10"></bnl-legend>
                <bnl-legend data="config.legendData" orientation="horizontal" indicator-radius="7" get-label-text="config.legendLabel" get-indicator-class="config.legendClass" get-indicator-fill="config.legendColor" item-margin="0,10,0,0" label-margin="5,0,0,5" dock="bottom" height="75" margin="10,0,0,10"></bnl-legend>
            </bnl-docked-layout>
        </bnl-chart>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="vendor/moment.js"></script>
    <script type="text/javascript" src="bnlCharts/bnl-charts.js"></script>
    <script type="text/javascript" src="bnlCharts/directives/bnl-area.js"></script>
    <script type="text/javascript" src="bnlCharts/directives/bnl-absolute-layout.js"></script>
    <script type="text/javascript" src="bnlCharts/directives/bnl-chart.js"></script>
    <script type="text/javascript" src="bnlCharts/directives/bnl-docked-layout.js"></script>
    <script type="text/javascript" src="bnlCharts/directives/bnl-x-axis.js"></script>
    <script type="text/javascript" src="bnlCharts/directives/bnl-y-axis.js"></script>
    <script type="text/javascript" src="bnlCharts/directives/bnl-legend.js"></script>
    <script type="text/javascript" src="bnlCharts/services/bnl-parse-attribute-service.js"></script>
    <script type="text/javascript" src="bnlCharts/services/bnl-measure-text-service.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
</body>
</html>
