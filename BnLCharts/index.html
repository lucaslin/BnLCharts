<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>BnL Charts Development</title>
    <link rel="stylesheet" href="css/app/app.css" type="text/css" />
</head>
<body ng-app="mainApp">

    <div ng-controller="MainCtrl">
        <bnl-chart chart-data="chartData" width="1200" height="300">
            <bnl-absolute-layout>
                <bnl-x-axis chart="chart" x="25" y="275" width="1175" height="25"></bnl-x-axis>
                <bnl-y-axis chart="chart" x="0" y="0" width="25" height="275"></bnl-y-axis>
                <bnl-area chart="chart" x="25" y="0" width="1175" height="275"></bnl-area>
            </bnl-absolute-layout>
        </bnl-chart>
        <br/>
        <br />
        <br />
        <bnl-chart chart-data="chartData" width="1200" height="300">
            <bnl-docked-layout>
                <bnl-y-axis chart="chart" dock="left" width="25" margin="0,0,25,0"></bnl-y-axis>
                <bnl-x-axis chart="chart" dock="bottom" height="25"></bnl-x-axis>                
                <bnl-area chart="chart"></bnl-area>
            </bnl-docked-layout>
        </bnl-chart>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/vendor/moment.js"></script>
    <script type="text/javascript" src="js/app/dist/bnl-charts.dist.js"></script>
    <script type="text/javascript" src="js/app/app.js"></script>
</body>
</html>
